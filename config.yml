baseurl: "https://sadique.io"
title: "{code that works}"
layoutdir: "layouts"
contentdir: "content"
publishdir: "dist"
taxonomies:
    category: "categories"
    tag: "tags"
    series: "series"
permalinks:
    blog: /blog/:year/:month/:day/:title/
metadataformat: "yaml"
copyright: Â© 2008-2025 Sadique Ali.
params:
  description: "A collection of notes, mostly on code"
  author: "Sadique Ali"
  keywords:
    - Programming
    - Software Development
    - Coding
  googleAnalytics: "UA-86967633-1"
  ghCommentsRepo: "sdqali/site"
  bbCommentsRepo: "sdqali/sadique.io-comments"
  plantuml:
    baseUrl: http://localhost:8080/svg/
PygmentsCodeFences: true
pygmentsstyle: "solarized-light"
enableRobotsTXT: true
markup:
  tableOfContents:
    endLevel: 6
    ordered: true
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true

security:
  enableInlineShortcodes: true
  http:
    methods:
    - POST
    urls:
      - ^http://localhost:8080/svg/*
